<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

<title>케이스#1::디자인샘플</title>
</head>
<body>

		<!-- Start Top Menu -->

		<th:block th:include="fragments/footer"></th:block>
	</div>

</html>
